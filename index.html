<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div class="container">
        <div class="search">

        </div>
        <div class="weather">
            <h1 class="city" id="city">Weather in Baku</h1>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" id="icon" />
                <div class="desc" id="desc">Cloudy</div>
              </div>
            <h2 class="temp" id="temp">Temperature: 31 Â°C</h2>
            <div class="wind" id="wind">Wind speed: 6.2 km/h</div>
        </div>
    </div>
      <script src="weather.js"></script>
</body>
</html>
